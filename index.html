<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">

  <div class="card">
    <header>
      <img src="images/bg-pattern-card.svg" alt="">
    </header>
    <img src="images/image-victor.jpg" alt="headshot" width="100px", height="auto">

    <div class="info">
      <div class="main">
        <!-- <div class="bold">Victor Crest </div>26 <br> -->
        <div><span class="bold">Victor Crest </span>  26</div>
        London
      </div>

      <div class="stat-box">
        <div class="stats">
          <div class="bold">80K</div>
          <div class="text">Followers</div>
        </div>

        <div class="stats">
          <div class="bold">803K</div>
          <div class="text">Likes</div>
        </div>

        <div class="stats">
          <div class="bold">1.4K</div>
          <div class="text">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/e00-x?tab=repositories">e00</a>.
  </div>
</body>
</html>
